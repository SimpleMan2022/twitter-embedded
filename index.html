<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embedded</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="profile">
          <img src="img/profile.png" alt="profile" />
        </div>
        <div class="name-profile">
          <div class="name">John Doe</div>
          <div class="handle">@realjohndoe</div>
        </div>
        <div class="logo">
          <img src="img/twitter.png" alt="twitter" />
        </div>
      </div>
      <div class="lead">
        <p>
          Why do they call it 'debugging' when it feels more like 'wildly
          guessing and hoping for the best'?
          <span>#programming #coding #debugging</span>
        </p>
      </div>
      <div class="footer">
        <div class="heart">
          <img src="img/heart.png" alt="heart" />
          <div class="number">650</div>
        </div>
        <div class="date">
          <p>3:40 PM â€“ Feb 24, 2022</p>
        </div>
      </div>
    </div>
  </body>
</html>
